backend:
  name: github
  repo: GautierDERMONT/SitePourMathilde
  branch: main
  commit_messages:
    create: 'Create {{collection}} "{{slug}}"'
    update: 'Update {{collection}} "{{slug}}"'
    delete: 'Delete {{collection}} "{{slug}}"'
    uploadMedia: 'Upload "{{path}}"'
    deleteMedia: 'Delete "{{path}}"'

locale: 'fr'

media_folder: "images/recettes"
public_folder: "/images/recettes"

collections:
  - name: "recettes"
    label: "Recettes"
    label_singular: "Recette"
    folder: "content/recettes"
    create: true
    slug: "{{slug}}"
    extension: "md"
    format: "frontmatter"
    editor:
      preview: false
    fields:
      - { label: "Titre", name: "title", widget: "string", i18n: true }
      - { 
          label: "Catégorie", 
          name: "category", 
          widget: "select", 
          options: [
            { label: "Petit-déjeuner", value: "petit-dejeuner" },
            { label: "Déjeuner", value: "dejeuner" },
            { label: "Dîner", value: "diner" },
            { label: "Collation", value: "collation" },
            { label: "Dessert", value: "dessert" }
          ],
          i18n: true 
        }
      - { label: "Description", name: "description", widget: "text", i18n: true }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Temps de préparation", name: "time", widget: "string", i18n: true }
      - { 
          label: "Difficulté", 
          name: "difficulty", 
          widget: "select", 
          options: ["Facile", "Moyen", "Difficile"],
          i18n: true 
        }
      - { label: "Calories", name: "calories", widget: "string" }
      - { label: "Protéines", name: "protein", widget: "string" }
      - { label: "Glucides", name: "carbs", widget: "string" }
      - { label: "Lipides", name: "fat", widget: "string" }
      - label: "Ingrédients"
        name: "ingredients"
        widget: "list"
        i18n: true
        field: { label: "Ingrédient", name: "item", widget: "string" }
      - label: "Instructions"
        name: "instructions"
        widget: "list"
        i18n: true
        field: { label: "Étape", name: "step", widget: "text" }

site_url: "https://mathildejoyeuxdiet.fr"