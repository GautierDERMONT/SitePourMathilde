<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - Mathilde JOYEUX</title>
  <link rel="icon" type="image/x-icon" href="/images/icon.png">
</head>
<body>
  <!-- Scripts chargés dans l'ordre -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    .loading {
      text-align: center;
      padding: 50px;
    }
    .error {
      color: #d32f2f;
      background: #ffebee;
      padding: 20px;
      border-radius: 4px;
      margin: 20px 0;
    }
    button {
      background: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>

  <div id="app-status">
    <div class="loading">
      <h2>Chargement de l'interface d'administration...</h2>
      <p>Veuillez patienter</p>
    </div>
  </div>

  <script>
    let initialized = false;

    function updateStatus(message, isError = false) {
      const statusEl = document.getElementById('app-status');
      if (isError) {
        statusEl.innerHTML = `
          <div class="error">
            <h3>Erreur de chargement</h3>
            <p>${message}</p>
            <button onclick="window.location.reload()">Réessayer</button>
          </div>
        `;
      } else {
        statusEl.innerHTML = `
          <div class="loading">
            <h3>${message}</h3>
          </div>
        `;
      }
    }

    function initializeCMS() {
      if (initialized) return;
      initialized = true;

      console.log('Initialisation de Decap CMS...');
      
      if (typeof window.CMS !== 'undefined') {
        try {
          // Configuration manuelle pour éviter les conflits
          window.CMS.registerPreviewStyle('/css/admin-preview.css');
          window.CMS.init();
          
          // Masquer le statut de chargement après un délai
          setTimeout(() => {
            document.getElementById('app-status').style.display = 'none';
          }, 2000);
          
          console.log('✅ Decap CMS initialisé avec succès');
        } catch (error) {
          console.error('Erreur CMS.init():', error);
          updateStatus('Erreur lors de l\'initialisation: ' + error.message, true);
        }
      } else {
        updateStatus('Decap CMS non disponible', true);
      }
    }

    // Initialiser quand Netlify Identity est prêt
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', user => {
        console.log('Netlify Identity initialisé', user ? 'avec utilisateur' : 'sans utilisateur');
        updateStatus('Connexion établie, chargement de l\'interface...');
        
        // Délai pour laisser le temps à l'interface de se charger
        setTimeout(initializeCMS, 1000);
      });

      // Démarrer Netlify Identity
      window.netlifyIdentity.init();
    } else {
      updateStatus('Netlify Identity non disponible', true);
    }

    // Fallback: Essayer d'initialiser après 3 secondes
    setTimeout(() => {
      if (!initialized) {
        console.log('Initialisation fallback...');
        initializeCMS();
      }
    }, 3000);
  </script>
</body>
</html>
