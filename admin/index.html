<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager - Mathilde JOYEUX</title>
  <link rel="icon" type="image/x-icon" href="/images/icon.png">

  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS -->
<script src="https://unpkg.com/decap-cms@latest/dist/decap-cms.js"></script>
</head>
<body>
  <!-- Rien d’autre dans le body -->
  <script>
    // Attendre que Decap CMS soit chargé avant d'appeler CMS.init()
    window.addEventListener('load', () => {
      if (typeof CMS !== 'undefined') {
        CMS.init();

        // Configuration Netlify Identity
        if (window.netlifyIdentity) {
          window.netlifyIdentity.on("init", user => {
            if (!user) {
              window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
              });
            }
          });
        }
      } else {
        console.error("Decap CMS n'est pas chargé correctement.");
      }
    });
  </script>
</body>
</html>
