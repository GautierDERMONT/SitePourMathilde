<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Mathilde JOYEUX</title>
</head>
<body>
  <!-- Script pour cacher les erreurs React -->
  <script>
    // Intercepter les erreurs React pour éviter l'affichage en console
    window.addEventListener('error', function(e) {
      if (e.message && e.message.includes('removeChild')) {
        e.preventDefault();
        console.log('React error intercepted');
      }
    });
  </script>

  <!-- Chargement avec version spécifique -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@3.8.0/dist/decap-cms.js"></script>

  <script>
    // Initialisation différée
    setTimeout(function() {
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', function(user) {
          setTimeout(function() {
            if (window.CMS) {
              try {
                window.CMS.init();
                console.log('✅ CMS ready');
              } catch (e) {
                console.warn('CMS init warning:', e.message);
                // Essayer une deuxième fois
                setTimeout(function() {
                  if (window.CMS && window.CMS.init) {
                    window.CMS.init();
                  }
                }, 1000);
              }
            }
          }, 100);
        });
        window.netlifyIdentity.init();
      } else if (window.CMS) {
        // Fallback direct
        window.CMS.init();
      }
    }, 500);
  </script>
</body>
</html>
