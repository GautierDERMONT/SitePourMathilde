<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Mathilde JOYEUX</title>
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
    }
    
    #cms-loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-size: 18px;
      color: #666;
    }
  </style>
</head>
<body>
  <div id="nc-root">
    <div id="cms-loading">Chargement de l'interface d'administration...</div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      console.log('üöÄ Initialisation de Decap CMS...');
      
      const originalError = console.error;
      console.error = function(...args) {
        if (args[0] && typeof args[0] === 'string' && 
            (args[0].includes('removeChild') || args[0].includes('appendChild'))) {
          console.warn('‚ö†Ô∏è Erreur React intercept√©e');
          return;
        }
        originalError.apply(console, args);
      };
      
      const isLocal = window.location.hostname === 'localhost' || 
                      window.location.hostname === '127.0.0.1';
      
      const backendConfig = isLocal ? {
        name: 'git-gateway',
        branch: 'main'
      } : {
        name: 'github',
        repo: 'GautierDERMONT/SitePourMathilde',
        branch: 'main'
      };
      
      const config = {
        backend: backendConfig,
        locale: 'fr',
        media_folder: 'images/recettes',
        public_folder: '/images/recettes',
        site_url: isLocal ? 'http://localhost:3000' : 'https://mathildejoyeuxdiet.fr',
        collections: [
          {
            name: 'recettes',
            label: 'Recettes',
            label_singular: 'Recette',
            folder: 'content/recettes',
            create: true,
            slug: '{{slug}}',
            extension: 'md',
            format: 'frontmatter',
            editor: {
              preview: false
            },
            fields: [
              { label: 'Titre', name: 'title', widget: 'string' },
              { 
                label: 'Cat√©gorie', 
                name: 'category', 
                widget: 'select', 
                options: [
                  { label: 'Petit-d√©jeuner', value: 'petit-dejeuner' },
                  { label: 'D√©jeuner', value: 'dejeuner' },
                  { label: 'D√Æner', value: 'diner' },
                  { label: 'Collation', value: 'collation' },
                  { label: 'Dessert', value: 'dessert' }
                ]
              },
              { label: 'Description', name: 'description', widget: 'text' },
              { label: 'Image', name: 'image', widget: 'image' },
              { label: 'Temps de pr√©paration', name: 'time', widget: 'string' },
              { 
                label: 'Difficult√©', 
                name: 'difficulty', 
                widget: 'select', 
                options: ['Facile', 'Moyen', 'Difficile']
              },
              { label: 'Calories', name: 'calories', widget: 'string' },
              { label: 'Prot√©ines', name: 'protein', widget: 'string' },
              { label: 'Glucides', name: 'carbs', widget: 'string' },
              { label: 'Lipides', name: 'fat', widget: 'string' },
              {
                label: 'Ingr√©dients',
                name: 'ingredients',
                widget: 'list',
                field: { label: 'Ingr√©dient', name: 'item', widget: 'string' }
              },
              {
                label: 'Instructions',
                name: 'instructions',
                widget: 'list',
                field: { label: '√âtape', name: 'step', widget: 'text' }
              }
            ]
          }
        ]
      };
      
      setTimeout(function() {
        if (window.CMS) {
          try {
            window.CMS.init({ config });
            const loadingElement = document.getElementById('cms-loading');
            if (loadingElement) {
              loadingElement.style.display = 'none';
            }
            console.log('‚úÖ Decap CMS initialis√© avec succ√®s !');
          } catch (error) {
            console.error('‚ùå Erreur lors de l\'initialisation:', error);
            const loadingElement = document.getElementById('cms-loading');
            if (loadingElement) {
              loadingElement.innerHTML = `
                <div style="text-align: center; padding: 20px;">
                  <h3>Erreur de chargement</h3>
                  <p>Impossible de charger l'interface d'administration.</p>
                  <button onclick="window.location.reload()">R√©essayer</button>
                </div>
              `;
            }
          }
        }
      }, 500);
    });
  </script>
</body>
</html>
