<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Mathilde JOYEUX</title>
  
  <!-- Import du widget d'identité Netlify -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Import de Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <style>
    /* Style minimal pour éviter les flashs de contenu */
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>
<body>
  <!-- Script pour gérer les erreurs React -->
  <script>
    // Script pour intercepter les erreurs React silencieusement
    window.addEventListener('error', function(e) {
      if (e.message && (
        e.message.includes('removeChild') || 
        e.message.includes('React') ||
        e.message.includes('Node')
      )) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    });

    // Initialisation du CMS
    document.addEventListener('DOMContentLoaded', function() {
      // Attendre que Netlify Identity soit chargé
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', function(user) {
          if (!user) {
            window.netlifyIdentity.on('login', function() {
              document.location.href = '/admin/';
            });
          }
        });
        
        window.netlifyIdentity.init();
      }
      
      // Initialisation du CMS avec timeout de sécurité
      setTimeout(function() {
        if (window.CMS) {
          try {
            CMS.init();
            console.log('✅ Decap CMS initialisé avec succès');
          } catch (error) {
            console.warn('⚠️ Erreur lors de l\'initialisation:', error);
          }
        }
      }, 1000);
    });
  </script>
</body>
</html>
