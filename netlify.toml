# netlify.toml - Version FORCÉE

# Redirections pour les fichiers avec extensions
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true

[[redirects]]
  from = "/*.html"
  to = "/:splat/"
  status = 301
  force = true

# Redirection pour toutes les URLs sans slash ni extension
[[redirects]]
  from = "/*"
  to = "/:splat/"
  status = 301
  condition = "Path =~ ^/([^/.]+)$"

# IMPORTANT : cette règle DOIT être en DERNIER
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404