# netlify.toml
[build]
  publish = "."
  
# DÃ©sactive le traitement automatique des dossiers
[[headers]]
  for = "/*"
  [headers.values]
    Content-Type = "text/html; charset=UTF-8"

# Configuration pour forcer les trailing slashes
[[redirects]]
  from = "/:path"
  to = "/:path/"
  status = 301
  force = true
  conditions = {Path = "/prestations|/contact|/recettes|/tarifs"}