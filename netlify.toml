# netlify.toml - ULTRA SIMPLE

# Redirection de l'ancien index.html
[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301

# Redirections pour compatibilit√© (liens externes)
[[redirects]]
  from = "/contact.html"
  to = "/contact/"
  status = 301

[[redirects]]
  from = "/prestations.html"
  to = "/prestations/"
  status = 301

[[redirects]]
  from = "/recettes.html"
  to = "/recettes/"
  status = 301

[[redirects]]
  from = "/tarifs.html"
  to = "/tarifs/"
  status = 301

# Gestion des erreurs 404
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404